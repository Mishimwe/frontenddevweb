<div class="flex justify-center p-4">
  <div class="w-full max-w-4xl flex">

    <!-- Sidebar for Lists -->
    <div class="w-64 bg-white p-5 shadow mr-4 rounded">
      <h1 class="text-2xl font-bold mb-4">Listes</h1>
      <div class="space-y-2">
        <a *ngFor="let list of listes" [routerLink]="['/liste', list.id]"
           class="flex justify-between items-center p-2 hover:bg-gray-100 rounded cursor-pointer">
          <span>{{ list.titre }}</span>
          <span class="flex space-x-1">
            <a [routerLink]="['/edit-list', list.id]" class="text-blue-500 hover:text-blue-600">
              <i class="fas fa-edit"></i>
            </a>
            <button (click)="onDeleteListeClick(list.id)" class="text-red-500 hover:text-red-600">
              <i class="fas fa-trash"></i>
            </button>
          </span>
        </a>
      </div>

      <button routerLink="/new-list" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full flex items-center w-full justify-center">
        <i class="fas fa-plus mr-2"></i> Nouvelle liste
      </button>
    </div>

    <!-- Task List Container -->
    <div class="flex-grow bg-gray-100 p-5 rounded shadow">
      <h1 class="text-xl font-semibold mb-4">Tâches</h1>

      <div *ngIf="taches.length > 0">
        <div *ngFor="let tach of taches" class="p-4 mb-2 bg-white rounded hover:shadow-md">
          <div class="flex justify-between items-center">
            <p class="text-lg font-medium">{{ tach.titre }}</p>
            <div class="flex space-x-2">
              <a [routerLink]="['/liste', selectedListeId, 'edit-task', tach.id]" class="text-blue-500 hover:text-blue-600">
                <i class="fas fa-edit"></i>
              </a>
              <button (click)="onDeleteTacheClick(tach.id)" class="text-red-500 hover:text-red-600">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="taches.length === 0" class="text-center text-gray-600">
        Aucune tâche trouvée. Ajoutez une nouvelle tâche.
      </div>

      <a routerLink="./new-task" class="mt-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full flex items-center justify-center w-full">
        <i class="fas fa-plus mr-2"></i> Nouvelle tâche
      </a>
    </div>
  </div>
</div>
